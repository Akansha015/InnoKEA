<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InnoKEA — AI with a human touch</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="home">
  <!-- Top bar -->
  <header class="nav">
    <div class="nav__inner">
      <a href="index.html" class="brand">
        <strong>InnoKEA</strong>
      </a>
      <nav aria-label="Primary" class="tabs">
        <a href="about.html" class="tab tab--active">About us</a>
        <a href="services.html" class="tab">Services</a>
        <a href="contact.html" class="tab">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero split -->
  <main>
    <section class="hero-split">
      <!-- Left: text + watermark -->
      <div class="hero-split__copy">
        <!-- watermark emblem behind text -->
        <div class="watermark" aria-hidden="true">
          <svg viewBox="0 0 200 200" width="100%" height="100%" role="img">
            <g opacity="0.09" fill="none" stroke="currentColor" stroke-width="6">
              <circle cx="100" cy="100" r="86" />
              <path d="M55 135 L55 65" />
              <path d="M86 135 L55 100 L86 65" />
              <path d="M110 65 H145 M110 100 H142 M110 135 H145"/>
              <path d="M170 135 L155 65 L140 135 Z" />
            </g>
          </svg>
        </div>

        <h1 class="hero-title">
          AI with a human touch — that’s <span>InnoKEA.</span>
        </h1>
        <p class="hero-sub">
          We help restaurants, cafés, and businesses craft seamless customer
          experiences that last.
        </p>

        <div class="hero-cta">
          <a class="btn btn--solid" href="about.html">About us</a>
        </div>
      </div>

      <!-- Right: image -->
      <div class="hero-split__image">
        <img src="assets/hero.jpg" alt="Team meeting in a café with analytics dashboard on screen" />
      </div>
    </section>
  </main>
</body>
</html>
